<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{ 'SETTINGS.SETTINGS' | translate }}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="viewCtrl.dismiss()">
                <span ion-text showWhen="ios">{{ 'VERBS.CLOSE' | translate }}</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
            {{ 'GENERAL' | translate: param }}
        </ion-list-header>
        <battery-list-item></battery-list-item>
        <temperature-list-item></temperature-list-item>
        <naoqi-version-list-item></naoqi-version-list-item>
        <al-motion-list-item></al-motion-list-item>
        <volume-control-list-item></volume-control-list-item>
        <al-autonomous-life-list-item></al-autonomous-life-list-item>
        <ion-list-header>
            {{ 'SETTINGS.LOCALES' | translate }}
        </ion-list-header>
        <languages-available-list-item></languages-available-list-item>
        <timezone-list-item></timezone-list-item>
        <ion-list-header>
            {{ 'SHUTDOWN' | translate }}
        </ion-list-header>
        <shutdown-button-list-item></shutdown-button-list-item>
        <reboot-button-list-item></reboot-button-list-item>
    </ion-list>
</ion-content>
