<ion-header>
  <modal-title title="{{ 'MODULES.NAMES.SPEAK' | translate }}"></modal-title>
</ion-header>


<ion-content padding>
  <h2 class="color-dark-color" style="margin-bottom: 20px">{{ 'MAKE_ROBOT_SPEAK' | translate }}</h2>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-10>
        <ion-input placeholder="{{ 'UI.PLACEHOLDER.ENTER_TEXT_DOTS' | translate }}" type="text" [(ngModel)]="text" autocomplete="on"
          autocorrect="on" padding-vertical clearInput style="margin-bottom: 10px"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col col-4>
        <button full ion-button padding-vertical (tap)="speak()">{{ 'VERBS.SPEAK' | translate }}</button>
      </ion-col>
      <ion-col offset-2 col-4>
        <button full ion-button padding-vertical color="danger" (tap)="alTextToSpeech.stopAll()">{{ 'VERBS.STOP' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
