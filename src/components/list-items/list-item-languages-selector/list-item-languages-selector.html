<ion-item>
  <ion-icon name="text" item-start></ion-icon>
  <ion-label>{{ 'LANGUAGES' | translate }}</ion-label>
  <ion-select *ngIf="isIOS" interface="action-sheet" [selectOptions]="selectOptions" okText="{{ 'VERBS.VALIDATE' | translate }}"
    cancelText="{{ 'VERBS.CANCEL' | translate }}" [(ngModel)]="currentLanguage" (ngModelChange)="settingsService.changeLanguage(currentLanguage)">
    <ion-option *ngFor="let language of languages" [value]="language">{{ language }}</ion-option>
  </ion-select>
  <ion-select *ngIf="!isIOS" interface="alert" [selectOptions]="selectOptions" okText="{{ 'VERBS.VALIDATE' | translate }}"
    cancelText="{{ 'VERBS.CANCEL' | translate }}" [(ngModel)]="currentLanguage" (ngModelChange)="settingsService.changeLanguage(currentLanguage)">
    <ion-option *ngFor="let language of languages" [value]="language">{{ language }}</ion-option>
  </ion-select>
</ion-item>
