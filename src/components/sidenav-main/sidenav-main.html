<ion-menu [content]="sidenavMain">
  <ion-header>
      <ion-toolbar>
          <ion-title>Menu</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <button ion-item *ngFor="let page of pages" (tap)="openPage(page)">
              <ion-icon name="{{page.icon}}" item-left></ion-icon> {{page.title}}
          </button>
      </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #sidenavMain></ion-nav>
