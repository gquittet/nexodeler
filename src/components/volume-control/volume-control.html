<ion-list-header>
  <ion-label> Volume: {{ audio }}%</ion-label>
  <ion-toggle [checked]="!mute"></ion-toggle>
</ion-list-header>
<ion-item>
  <ion-range min="0" max="100" pin="true" [(ngModel)]="audio">
      <ion-icon range-left name="volume-down"></ion-icon>
      <ion-icon range-right name="volume-up"></ion-icon>
  </ion-range>
</ion-item>
